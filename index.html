<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Mask</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="card">
            <div class="card-front">
                <img src="./img/bg-card-front.png" alt="Frente tarjeta">
                <div class="card-front__data">
                    <img src="./img/card-logo.svg" alt="">
                    <div>
                        <p class="card-number" id="card-number">0000 0000 0000 0000</p>
                        <div class="card-name-date">
                            <p class="card-name" id="card-name">Jane Applessed</p>
                            <p class="card-date" id="card-date">00/00</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <img src="./img/bg-card-back.png" alt="Dorso tarjeta">
                <div class="card-back__data">
                    <p class="card-cvv" id="card-cvv">000</p>
                </div>
            </div>
        </div>

        <div class="form-app">
            <form class="form" id="form">
                <div class="form-group">
                    <label for="input-name" class="label">Cardholder Name</label>
                    <input type="text" class="input" id="input-name" placeholder="e.g. Jane Appleessed" required>
                </div>
                <div class="form-group">
                    <label for="input-card" class="label">Card Number</label>
                    <input type="text" class="input" id="input-card" placeholder="e.g. 0000 0000 0000 0000" required>
                </div>
                <div class="form-group double">
                    <div>
                        <label for="input-date" class="label">Exp. Date (MM/YY)</label>
                        <input type="text" class="input" id="input-date" placeholder="MMYY" required>
                    </div>
                    <div>
                        <label for="input-cvv" class="label">CVV</label>
                        <input type="text" class="input" id="input-cvv" placeholder="e.g. 123" required>
                    </div>
                </div>
                <div class="form-group">
                    <button class="button" type="submit">Confirm</button>
                </div>
            </form>

            <div class="thank-you disabled" id="thank-you">
                <img src="./img/icon-complete.svg" alt="icon completed">
                <p class="thank-you-title">Thank you!</p>
                <p class="thank-you-text">We've added your card details</p>
                <button class="button" id="continue">Continue</button>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
