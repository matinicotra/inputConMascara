<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Mask</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <div id="app">
        <div class="card">
            <div class="holder">Carlos Antonio</div>
            <input type="text" id="inputCard">
            <input type="text" id="inputDate">
            <input type="text" id="inputCVV">

    <div id="app">
        <div class="card">
            <div class="card-front">
                <img src="./img/bg-card-front.png" alt="Frente tarjeta">
                <div class="card-front__data">
                    <img src="./img/card-logo.svg" alt="">
                    <p class="card-number">0000 0000 0000 0000</p>
                    <div class="card-front__name_date">
                        <p class="card-name">Jane Appleessed</p>
                        <p class="card-date">00/00</p>
                    </div>
                </div>
            </div>

            <div class="card-back">
                <img src="./img/bg-card-back.png" alt="Dorso tarjeta">
                <div class="card-back__data">
                    <p class="card-cvv">000</p>
                </div>
            </div>
        </div>

        <form class="form" id="form">
            <div class="form-group">
                <label for="input-name" class="label">Cardholder Name</label>
                <input type="text" class="input" id="input-name" placeholder="e.g. Jane Appleessed">
            </div>
            <div class="form-group">
                <label for="input-card" class="label">Card Number</label>
                <input type="text" class="input" id="input-card" placeholder="e.g. 0000 0000 0000 0000">
            </div>
            <div class="form-group">
                <div>
                    <label for="input-exp" class="label">Exp. Date (MM/YY)</label>
                    <input type="text" class="input" id="input-exp" placeholder="MMYY">
                </div>
                <div>
                    <label for="input-cvv" class="label">CVV</label>
                    <input type="text" class="input" id="input-cvv" placeholder="e.g. 123">
                </div>
            </div>
            <div class="form-group">
                <button class="button" type="submit">Confirm</button>
            </div>
        </form>
    </div>



    <script src="main.js"></script>
</body>

</html>
